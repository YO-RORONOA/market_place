<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="relative bg-white shadow-md">
        <!-- Background Image Container -->
        <div 
            class="absolute inset-0 bg-cover bg-center opacity-20" 
            style="background-image: url('/api/placeholder/1200/300')"
        ></div>

        <!-- Header Content -->
        <div class="relative z-10 flex items-center justify-between p-4 max-w-6xl mx-auto">
            <!-- Logo -->
            <div class="flex items-center">
                <img 
                    src="/api/placeholder/100/50" 
                    alt="Logo" 
                    class="h-10 w-auto"
                >
            </div>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">About</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">Services</a>
            </nav>

            <!-- Search Bar -->
            <div class="hidden md:flex items-center bg-gray-100 rounded-full px-4 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input 
                    type="text" 
                    placeholder="Search..." 
                    class="bg-transparent outline-none text-gray-700 w-48"
                >
            </div>

            <!-- Profile Icon -->
            <div class="relative">
                <button 
                    id="profileToggle"
                    class="p-2 rounded-full hover:bg-gray-100 transition-colors"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <!-- Profile Dropdown -->
                <div 
                    id="profileDropdown"
                    class="absolute right-0 mt-2 w-56 bg-white shadow-lg rounded-lg border hidden"
                >
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button 
                id="mobileMenuToggle"
                class="md:hidden p-2 rounded-full hover:bg-gray-100 transition-colors"
            >
                <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Mobile Sidebar -->
        <div 
            id="mobileSidebar"
            class="fixed inset-y-0 left-0 max-w-xs w-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40 md:hidden"
        >
            <div class="p-4 mt-16">
                <nav class="space-y-4">
                    <a href="#" class="block text-gray-700 hover:text-blue-600">Home</a>
                    <a href="#" class="block text-gray-700 hover:text-blue-600">About</a>
                    <a href="#" class="block text-gray-700 hover:text-blue-600">Services</a>
                    
                    <!-- Mobile Search -->
                    <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input 
                            type="text" 
                            placeholder="Search..." 
                            class="bg-transparent outline-none text-gray-700 w-full"
                        >
                    </div>
                </nav>
            </div>
        </div>

        <!-- Mobile Sidebar Overlay -->
        <div 
            id="sidebarOverlay"
            class="fixed inset-0 bg-black opacity-0 invisible transition-all duration-300 ease-in-out z-30 md:hidden"
        ></div>

        <script>
            // Mobile Menu Toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            const mobileSidebar = document.getElementById('mobileSidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            mobileMenuToggle.addEventListener('click', () => {
                mobileSidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('invisible');
                sidebarOverlay.classList.toggle('opacity-50');
                
                menuIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            });

            sidebarOverlay.addEventListener('click', () => {
                mobileSidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('invisible');
                sidebarOverlay.classList.remove('opacity-50');
                
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });

            // Profile Dropdown Toggle
            const profileToggle = document.getElementById('profileToggle');
            const profileDropdown = document.getElementById('profileDropdown');

            profileToggle.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (!profileToggle.contains(event.target) && !profileDropdown.contains(event.target)) {
                    profileDropdown.classList.add('hidden');
                }
            });
        </script>
    </header>
</body>
</html>
